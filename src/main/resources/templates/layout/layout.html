<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Layout page</title>
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,300,300italic,500,700' rel='stylesheet' type='text/css'>
        <link rel="icon" type="image/ico" th:href="@{../image/favicon.ico}"/>
        <!-- CSS Common -->
        <link th:href="@{../font-awesome/css/all.min.css}" rel="stylesheet" />
        <link th:href="@{../assets/css/theme-color/default-theme.css}" rel="stylesheet">
        <link th:href="@{../assets/css/style.css}" rel="stylesheet">
        <link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{../css/jquery-confirm.min.css}" rel="stylesheet" />
        <link th:href="@{../css/jquery-ui.min.css}" rel="stylesheet" />
        <link th:href="@{../css/jquery-ui.structure.min.css}" rel="stylesheet" />
        <link th:href="@{../css/jquery-ui.theme.min.css}" rel="stylesheet" />
        <!-- JS Common -->
        <script th:src="@{../js/jquery.min.js}"></script>
        <script th:src="@{../js/jquery.validate.min.js}"></script>
        <script th:src="@{../js/jquery-ui.min.js}"></script>
        <script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{../js/jquery-confirm.min.js}"></script>
        <script th:src="@{../js/axios.min.js}"></script>
        <script th:src="@{../js/vue.js}"></script>
        <script th:src="@{../js/common.js}"></script>
    </head>
    <body>
        <div class="bg-loading bg-light justify-content-center align-items-center" id="loading">
            <div class="spinner-border custom-spinner text-primary">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <header id="mu-header" class="border-bottom">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="mu-header-area">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="mu-header-top-left">
                                        <div class="mu-top-email">
                                            <i class="fas fa-envelope"></i>
                                            <span>info@markups.io</span>
                                        </div>
                                        <div class="mu-top-phone">
                                            <i class="fas fa-phone"></i>
                                            <span>(568) 986 652</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                    <div class="mu-header-top-right">
                                        <nav>
                                            <ul class="mu-top-social-nav m-0">
                                                <li th:if="${#request.userPrincipal != null}"><a th:href="@{/login}" class="text-dark"><i class="fas fa-sign-in-alt"></i></a></li>
                                                <li th:if="${#request.userPrincipal == null}"><a th:href="@{/logout}" class="text-dark"><i class="fas fa-sign-out-alt"></i></a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="mu-menu">
            <nav class="navbar navbar-default navbar-expand-lg">
                <div class="container-xxl">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{/}"><img th:src="@{../assets/img/logo.png}" height="76"></a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                        <ul id="top-menu" class="nav navbar-nav navbar-right main-nav">
                            <li class="active nav-item"><a th:href="@{/}" class="nav-link px-3 text-secondary">Trang chủ</a></li>
                            <li class="nav-item"><a th:href="@{/document}" class="nav-link px-3 text-secondary">Tài liệu</a></li>
                            <li class="nav-item"><a th:href="@{/select-chapter}" class="nav-link px-3 text-secondary">Học tập</a></li>
                            <li class="nav-item"><a th:href="@{/trial-exam}" class="nav-link px-3 text-secondary">Thi thử</a></li>
                            <li class="nav-item"><a th:href="@{/regist-exam}" class="nav-link px-3 text-secondary">Đăng ký thi</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <section layout:fragment="content"></section>
  <!-- Start footer -->
  <footer id="mu-footer">
    <div class="mu-footer-bottom">
      <div class="container">
        <div class="mu-footer-bottom-area">
          <p>&copy; All Right Reserved. Designed by <a href="http://www.markups.io/" rel="nofollow">MarkUps.io</a></p>
        </div>
      </div>
    </div>
  </footer>
    </body>
</html>
