<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Layout page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <!-- Favicons -->
        <link th:href="@{../assets/img/favicon.png}" rel="icon">
        <link th:href="@{../assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
        <!-- Vendor CSS Files -->
        <link th:href="@{../assets/vendor/aos/aos.css}" rel="stylesheet">
        <link th:href="@{../assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{../assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
        <link th:href="@{../assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
        <link th:href="@{../assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
        <link th:href="@{../assets/vendor/remixicon/remixicon.css}" rel="stylesheet">
        <link th:href="@{../assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
        <link th:href="@{../assets/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <header id="header" class="fixed-top d-flex align-items-center">
            <div id="preloader" style="display:none">
                <div id="loader"></div>
            </div>
            <div class="container d-flex align-items-center justify-content-between">
                <div class="logo">
                    <h1>
                        <a th:href="@{/}">
                            <img alt="" th:src="@{../assets/img/slogofinal.png}" style="max-height: 80px;">
                        </a>
                    </h1>
                </div>
                <nav id="navbar" class="navbar">
                    <ul>
                        <li><a class="nav-link scrollto active fw-bold" th:href="@{/}">Trang chủ</a></li>
                        <li><a class="nav-link scrollto fw-bold" th:href="@{/document}">Tài liệu</a></li>
                        <li><a class="nav-link scrollto fw-bold" th:href="@{/select-chapter}">Học tập</a></li>
                        <li><a class="nav-link scrollto fw-bold" th:href="@{/select-exam-question}">Thi thử</a></li>
                        <li><a class="nav-link scrollto fw-bold" th:href="@{/register-exam}">Đăng ký thi</a></li>
                        <li th:if="${#request.userPrincipal == null}"><a class="getstarted scrollto" th:href="@{/login}">Đăng nhập</a></li>
                        <li class="dropdown" th:if="${#request.userPrincipal != null}">
                            <a href="#" class="nav-link fw-bold">
                                <img alt="" class="border border-2 border-secondary rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReiyHYtDJQ0t5jCs4j_PiD5ESMvPwnvHVa3w&usqp=CAU" width="36" height="36">
                            </a>
                            <ul class="pb-0">
                                <li><span class="px-4 fw-bold" style="font-size: 12px">Xin chào!</span></li>
                                <li><span class="px-4 fw-bold" >Trung Tâm</span></li>
                                <li class=""><a th:href="@{/view-profile}"><i class="bi bi-person-fill"></i>Hồ sơ</a></li>
                                <li class="border-top"><a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i><span>Đăng xuất</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <section layout:fragment="content"></section>
        <footer id="footer">
          <div class="container">
            <div class="row d-flex align-items-center" >
              <div class="col-lg-12 text-lg-left text-center"  >
                <div class="copyright" >
                  &copy; 2021 <strong>By</strong> FLearnDriving
                </div>
              </div>

            </div>
          </div>
        </footer>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <script th:src="@{../assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{../assets/vendor/glightbox/js/glightbox.min.js}"></script>
        <script th:src="@{../assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
        <script th:src="@{../assets/vendor/php-email-form/validate.js}"></script>
        <script th:src="@{../assets/vendor/purecounter/purecounter.js}"></script>
        <script th:src="@{../assets/vendor/swiper/swiper-bundle.min.js}"></script>
        <script th:src="@{../assets/js/jquery.min.js}"></script>
        <script th:src="@{../assets/js/jquery.validate.min.js}"></script>
        <script th:src="@{../assets/js/jquery-ui.min.js}"></script>
        <script th:src="@{../assets/js/jquery-confirm.min.js}"></script>
        <script th:src="@{../assets/js/moment-with-locales.js}"></script>
        <script th:src="@{../assets/vendor/aos/aos.js}"></script>
        <script th:src="@{../assets/js/axios.min.js}"></script>
        <script th:src="@{../assets/js/vuelidate.min.js}"></script>
        <script th:src="@{../assets/js/validators.min.js}"></script>
        <script th:src="@{../assets/js/vue.js}"></script>
        <script th:src="@{../assets/js/main.js}"></script>
        <th:block layout:fragment="script"></th:block>
    </body>
</html>
