<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Layout page</title>
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/ico" th:href="@{../image/favicon.ico}"/>
        <!--     Fonts and icons     -->
        <link th:href="@{../font-awesome/css/all.min.css}" rel="stylesheet" />
        <!-- CSS Common -->
        <link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{../css/common.css}" rel="stylesheet" />
        <!-- JS Common -->
        <script th:src="@{../js/jquery.min.js}"></script>
        <script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{../js/axios.min.js}"></script>
        <script th:src="@{../js/vue.js}"></script>
        <script th:src="@{../js/common.js}"></script>
    </head>
    <body class="bg-light col">
        <div class="bg-loading bg-light justify-content-center align-items-center" id="loading">
            <div class="spinner-border custom-spinner text-secondary">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <header class="navbar navbar-expand-md navbar-dark bd-navbar bg-dark">
            <nav class="container-fluid flex-wrap flex-md-nowrap" aria-label="Main navigation">
                <a class="navbar-brand p-0 me-2" th:href="@{/}"><i class="fas fa-home"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="true" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
                </button>
                <div class="navbar-collapse collapse show" id="bdNavbar">
                    <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link p-2" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link p-2" th:href="@{/create-question}">Create question</a>
                        </li>
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link p-2" th:href="@{/create-exam}">Create exam</a>
                        </li>
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link p-2" th:href="@{/select-chapter}">Select chapter</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto" th:if="${#request.userPrincipal == null}">
                        <li class="nav-item col-6 col-md-auto dropdown">
                            <div class="nav-link p-2">
                                <a class="btn btn-secondary rounded-pill" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i></a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto" th:if="${#request.userPrincipal != null}">
                        <li class="nav-item col-6 col-md-auto dropdown">
                            <div class="nav-link p-2">
                                <button class="btn btn-secondary rounded-pill"><i class="fas fa-bell"></i></button>
                            </div>
                        </li>
                        <li class="nav-link p-2 dropdown">
                            <button class="btn btn-secondary rounded-pill"  data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user"></i></button>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                <li>
                                    <div class="dropdown-item">
                                        <img src="image/no_image_user_icon.png" class="icon-profile-mini"/>
                                        <span th:utext="${#request.userPrincipal.name}"></span>
                                    </div>
                                </li>
                                <li><label class="dropdown-item border-bottom"></label></li>
                                <li><a class="dropdown-item" type="button" th:href="@{/view-profile}">View profile</a></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-12">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section layout:fragment="content"></section>
        <footer class="bg-white border-top">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12 text-center">
                    <p>Â© 2021 Copyright:
                    <a class="text-reset fw-bold" href="https://mdbootstrap.com/">doan81391@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
