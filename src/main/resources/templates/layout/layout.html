<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Layout page</title>
        <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport'/>
        <!--     Fonts and icons     -->
        <link th:href="@{../font-awesome/css/all.min.css}" rel="stylesheet" />
        <!-- CSS Common -->
        <link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{../css/common.css}" rel="stylesheet" />
        <!-- JS Common -->
        <script th:src="@{../js/jquery.min.js}"></script>
        <script th:src="@{../bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{../js/common.js}"></script>
    </head>
    <body class="bg-light">
        <div class="bg-loadding display-none" id="loading">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="25 25 50 50" class="loadding">
                <circle cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke="#45d6b5" stroke-linecap="round" stroke-dashoffset="0" stroke-dasharray="100, 200">
                  <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 50 50" to="360 50 50" dur="2.5s" repeatCount="indefinite"/>
                  <animate attributeName="stroke-dashoffset" values="0;-30;-124" dur="1.25s" repeatCount="indefinite"/>
                  <animate attributeName="stroke-dasharray" values="0,200;110,200;110,200" dur="1.25s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
        <header class="navbar navbar-expand-md navbar-dark bd-navbar bg-dark">
            <nav class="container-fluid flex-wrap flex-md-nowrap" aria-label="Main navigation">
                <a class="navbar-brand p-0 me-2" th:href="@{/}"><i class="fas fa-home"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-expanded="true" aria-label="Toggle navigation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"></path>
                    </svg>
                </button>
                <div class="navbar-collapse collapse show" id="bdNavbar" style="">
                    <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav pt-2 py-md-0">
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link p-2" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link p-2" th:href="@{/create-question}">Create question</a>
                        </li>
                        <li class="nav-item col-6 col-md-auto">
                            <a class="nav-link p-2" th:href="@{/create-exam}">Create exam</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav flex-row flex-wrap ms-md-auto">
                        <li class="nav-item col-6 col-md-auto dropdown">
                            <div class="nav-link p-2">
                                <button class="icon-notifications border-0"><i class="fas fa-bell"></i></button>
                            </div>
                        </li>
                        <li class="nav-item col-6 col-md-auto dropdown">
                            <a class="nav-link p-2" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="image/no_image_user_icon.png" class="icon-profile-mini"/>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                                <li><label class="dropdown-item border-bottom" type="button"></label></li>
                                <li><button class="dropdown-item" type="button">View profile</button></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="row">
                        <div class="col-12">
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section layout:fragment="content"></section>
        <footer class="bg-white border-top mt-5">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12 text-center">
                    <p>Â© 2021 Copyright:
                    <a class="text-reset fw-bold" href="https://mdbootstrap.com/">doan81391@gmail.com</a></p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
