<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Layout page</title>
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <!-- CSS Common -->
        <link th:href="@{../assets/font-awesome/css/all.min.css}" rel="stylesheet" />
        <link th:href="@{../assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
        <link th:href="@{../assets/css/jquery-confirm.min.css}" rel="stylesheet" />
        <link th:href="@{../assets/css/jquery-ui.min.css}" rel="stylesheet" />
        <link th:href="@{../assets/css/jquery-ui.structure.min.css}" rel="stylesheet" />
        <link th:href="@{../assets/css/jquery-ui.theme.min.css}" rel="stylesheet" />
        <link th:href="@{../assets/css/theme-color/default-theme.css}" rel="stylesheet">
        <link th:href="@{../assets/css/style.css}" rel="stylesheet">
    </head>
    <body>
        <div class="bg-loading bg-light justify-content-center align-items-center" id="loading">
            <div class="spinner-border custom-spinner text-primary">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <header class="border-bottom bg-light">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6 text-left d-flex justify-content-start py-3">
                                <div class="me-4">
                                    <i class="fas fa-envelope"></i>
                                    <span>tamduong633@gmail.com</span>
                                </div>
                                <div>
                                    <i class="fas fa-phone"></i>
                                    <span>(+84) 344 513 648</span>
                                </div>
                            </div>
                            <div class="col-6 d-flex justify-content-end py-3">
                                <div th:if="${#request.userPrincipal != null}">
                                    <a th:href="@{/login}" class="text-dark">
                                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                                    </a>
                                </div>
                                <div th:if="${#request.userPrincipal == null}">
                                    <a th:href="@{/logout}" class="text-dark">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <nav class="navbar navbar-default navbar-expand-lg">
                <div class="container-xxl">
                    <div class="navbar-header">
                        <a class="navbar-brand" th:href="@{/}"><img th:src="@{../assets/img/logo.png}" height="76"></a>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                        <ul id="top-menu" class="nav navbar-nav navbar-right main-nav">
                            <li class="active nav-item"><a th:href="@{/}" class="nav-link px-3 text-secondary">Trang chủ</a></li>
                            <li class="nav-item"><a th:href="@{/document}" class="nav-link px-3 text-secondary">Tài liệu</a></li>
                            <li class="nav-item"><a th:href="@{/select-chapter}" class="nav-link px-3 text-secondary">Học tập</a></li>
                            <li class="nav-item"><a th:href="@{/trial-exam}" class="nav-link px-3 text-secondary">Thi thử</a></li>
                            <li class="nav-item"><a th:href="@{/register-exam}" class="nav-link px-3 text-secondary">Đăng ký thi</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <section layout:fragment="content"></section>
            <footer id="mu-footer">
                <div class="mu-footer-bottom">
                    <div class="container">
                        <div class="mu-footer-bottom-area">
                            <p>&copy; All Right Reserved. Designed by <a href="http://www.markups.io/" rel="nofollow">MarkUps.io</a></p>
                        </div>
                    </div>
                </div>
            </footer>
        <!-- JS Common -->
        <script th:src="@{../assets/js/jquery.min.js}"></script>
        <script th:src="@{../assets/js/jquery.validate.min.js}"></script>
        <script th:src="@{../assets/js/jquery-ui.min.js}"></script>
        <script th:src="@{../assets/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{../assets/js/jquery-confirm.min.js}"></script>
        <script th:src="@{../assets/js/moment-with-locales.js}"></script>
        <script th:src="@{../assets/js/axios.min.js}"></script>
        <script th:src="@{../assets/js/vuelidate.min.js}"></script>
        <script th:src="@{../assets/js/validators.min.js}"></script>
        <script th:src="@{../assets/js/vue.js}"></script>
        <script th:src="@{../js/common.js}"></script>
        <th:block layout:fragment="script"></th:block>
    </body>
</html>
