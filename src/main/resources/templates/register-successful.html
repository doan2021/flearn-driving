<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
    <head>
        <title>Đăng ký thành công</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" th:href="@{../css/register-successful.css}" />
    </head>
    <body>
        <div layout:fragment="content">
            <section class="register-success-bg">
                <div class="container register-success-content">
                    <div class="row">
                        <div class="col-12 text-center mt-5">
                            <h1 class="fw-bold">Đăng ký thành công!</h1>
                        </div>
                        <div class="col-12 my-5 d-flex justify-content-center">
                            <div class="check-container">
                                <div class="check-background">
                                    <svg viewBox="0 0 65 51" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M7 25L27.3077 44L58.5 7" stroke="white" stroke-width="13" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="check-shadow"></div>
                            </div>
                        </div>
                        <div class="col-12 text-center">
                            <a class="btn btn-outline-success" th:href="@{/login}">Về trang đăng nhập</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
