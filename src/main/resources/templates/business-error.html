<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lỗi hệ thống</title>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
        <link th:href="@{../assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{../assets/css/style.css}" rel="stylesheet">
        <link rel="stylesheet" th:href="@{../css/system-error.css}">
    </head>
    <body>
        <section class="h-100">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="text-danger">LỖI HỆ THỐNG</h2>
                        <p>Xin lỗi bạn vì sự bất tiện này!</p>
                        <p th:text="${error.message}"></p>
                    </div>
                    <div class="col-12 text-center">
                        <img alt="" th:src="@{../assets/img/system-error.jpg}" style="max-height: 400px">
                    </div>
                    <div class="col-12 text-center">
                        <a class="btn btn-outline-danger rounded-0" th:href="@{/}">VỀ TRANG CHỦ</a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
