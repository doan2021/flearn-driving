<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout-lib}">
<head>
    <meta charset="utf-8" />
    <title>Thi Thử</title>
    <link rel="stylesheet" th:href="@{../css/trial-exam.css}">
</head>
<body>
    <th:block layout:fragment="content">
        <section class="p-3 bg-white shadow-custom">
            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/}" class="btn btn-outline-secondary"><i class="bi bi-house-fill"></i></a>
                <h3 class="my-0"><strong class="me-3">ĐỀ SỐ 1</strong><span></span></h3>
                <a th:href="@{/select-chapter}" class="btn btn-outline-secondary"><i class="bi bi-x-lg"></i></a>
            </div>
        </section>
        <div class="container portfolio-details" id="app-trial-exam">
            <div class="row">
                <div class="col-12 col-lg-4">
                    <div class="portfolio-info">
                        <h3>Thời gian làm bài</h3>
                        <countdown :total-time="examMinutes * 60" @timeout="submitExam"></countdown>
                    </div>
                    <div class="portfolio-info mt-3">
                        <h3>Danh sách câu hỏi</h3>
                        <div class="row">
                            <div class="col-3">
                                Câu 1
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-8 mt-3 mt-lg-0">
                    <div class="portfolio-info">
                        <h3>Câu 1</h3>
                        <div>
                            <p>Xe nào dừng đúng theo quy tắc giao thông?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{../assets/js/countdown.js}"></script>
        <script th:src="@{../js/trial-exam.js}"></script>
    </th:block>
</body>

</html>
