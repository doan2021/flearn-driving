<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<head>
	<meta charset="utf-8" />
	<title>Tai Lieu</title>
	<link rel="stylesheet" th:href="@{../css/list-question.css}">
</head>

<body>
	<th:block layout:fragment="content">
        <section id="mu-page-breadcrumb">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-md-12">
                        <div class="mu-page-breadcrumb-area">
                            <h2>Học tập</h2>
                            <ol class="breadcrumb w-100 justify-content-center">
                                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                                <li class="active breadcrumb-item">Học tập</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </section>
		<div class="container-xxl pt-3 pb-5">
			<div class="row mt-3">
				<div class="col-12 mt-3 text-center">
					<h1 class="display-5 pb-2 title-page d-inline-block fs-2" th:text="|Chương ${chapter.name}|"> </h1>
					<p th:text="${chapter.content}"> </p>
				</div>
			</div>
			<div class="row">
				<div class="col-12" th:each="question : ${listQuestion}">
					<h3 th:text="|Câu ${question.number} ${question.content}|"></h3>
					<p th:each="answer : ${question.listAnswers}" th:text="${answer.content}" th:class="${answer.isTrue} ? text-danger"></p>
				</div>
			</div>
		</div>
	</th:block>
</body>

</html>
