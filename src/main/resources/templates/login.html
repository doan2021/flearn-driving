<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" th:href="@{../css/login.css}" />
    </head>
    <body>
        <div class="bg-login pt-5" layout:fragment="content">
            <section class="ftco-section">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="text-center">
                            <h1 class="heading-section">ĐĂNG NHẬP</h1>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-6 col-lg-4">
                            <div class="login-wrap p-0">
                                <form class="login" name='f' th:action="@{/j_spring_security_check}" method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control " placeholder="Tên đăng nhập" name="username" required>
                                    </div>
                                    <div class="form-group mt-3">
                                        <input id="password-field" name="password" type="password"
                                            class="form-control " placeholder="Mật khẩu" required> <span
                                            toggle="#password-field"
                                            class="fa fa-fw fa-eye field-icon toggle-password"> </span>
                                    </div>
                                    <div class="form-group d-grid gap-2 mt-3">
                                        <button type="submit" name="submit" class="btn btn-success">Đăng nhập</button>
                                    </div>
                                    <div class="text-center text-danger mt-2" th:if="${#request.getParameter('error') == 'true'}">
                                        <strong>Login Failed!!!</strong>
                                        <span  th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}" th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">Static summary</span>
                                    </div>
                                    <div class="form-group d-flex justify-content-between mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="rememberMe" id="remember-me">
                                            <label class="form-check-label" for="remember-me">Nhớ tài khoản</label>
                                        </div>
                                        <a href="#" style="color: #fff; text-decoration: none">Quên mật khẩu</a>
                                    </div>
                                </form>
                                <h6 class="text-center text-light mt-3">&mdash;&mdash; Hoặc đăng nhập bằng: &mdash;&mdash;</h6>
                                <div class="d-flex justify-content-center mt-4">
                                    <a th:href="@{/oauth2/authorization/google}" > 
                                       <span type="button" class="btn btn-danger"><i class="far fa-envelope"></i> GMAIL</span>
                                    </a>
                                </div>
                                <div class="d-flex justify-content-center mt-4">
                                <h5 class="mb-4 text-center">Bạn chưa có tài khoản?</h5>
                                    <a th:href="@{/register}" > 
                                       <span type="button" class="btn btn-info"><i class="fas fa-paper-plane"></i> ĐĂNG KÝ NGAY</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
