<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Login</title>
        <!--   Core JS Files   -->
        <link rel="stylesheet" type="text/css" th:href="@{../css/login.css}" />
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link th:href="@{../font-awesome/css/all.min.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="img js-fullhieght bg-img" style="background-image: url(image/bg.jpg);">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="text-center">
                        <h1 class="heading-section">Login</h1>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <h3 class="mb-4 text-center">Have an account?</h3>
                            <form action="#" class="login" name='f'
                                th:action="@{/j_spring_security_check}" method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username"
                                        name="username" required>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" name="password" type="password"
                                        class="form-control" placeholder="Password" required> <span
                                        toggle="#password-field"
                                        class="fa fa-fw fa-eye field-icon toggle-password"> </span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" name="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                                </div>
                                <div class="text-center text-danger" th:if="${#request.getParameter('error') == 'true'}">
                                    <strong>Login Failed!!!</strong>
                                    <span  th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}" th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">Static summary</span>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50">
                                        <label class="checkbox-wrap checkbox-primary">Remember Me 
                                            <input type="checkbox" checked> 
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a href="#" style="color: #fff">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                            <h6 style="color: white;" class="w-100 text-center">&mdash;&mdash; Or Sign In With &mdash;&mdash;</h6>
                            <div class="d-flex justify-content-center mt-4">
                                <a href="#" class="btn btn-google p-2"> 
                                   <span style="font-size: large;" class="log-in-google"><i class="far fa-envelope"></i> Gmail</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
