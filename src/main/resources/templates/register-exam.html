<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
    <head>
        <title>Đăng ký thi</title>
        <meta charset="utf-8"/>
        <!-- CSS Files -->
        <link th:href="@{../css/register-exam.css}" rel="stylesheet" />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" th:href="@{../font-awesome/css/all.min.css}">
        
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    </head>
    <body>
        <th:block layout:fragment="content">
        	<!-- <div class="container"> -->
        	<section class="main-content container">
        		<form>
        			<div class="row mt-5 mb-5" align="center">
        				<h2 class="main-title mt-3">Thi bằng lái xe B2</h2>
        			</div>
        			<div class="row mb-3">
						 <div class="col-4">
						 	<label class="mb-2" for="bang">Bằng</label>
						 	<span class="validationMessage">*</span>
						 	<select class="form-control" id="bang">
						 		<option></option>
						 		<option>B1</option>
						 		<option>B2</option>
						 		<option>C</option>
						 		<option>D</option>
						 		<option>E</option>
						 	</select>
						  </div>
						  <div class="col-4">
						  	<div class="progress" id="progress"></div>
						      <div class="circle active">
						        1
						      </div>
						      <div class="circle">
						        2
						      </div>
						      <div class="circle">
						        3
						      </div>
						      <div class="circle">
						        4
						      </div>
						  </div>
						        <button class="btn" id="prev" disabled>Prev</button>
      							<button class="btn" id="next">Next</button>
					</div>
        			<div class="row mb-3">
						 <div class="col">
						 	<label class="mb-2">Họ</label>
						 	<span class="validationMessage">*</span>
						 	<input type="text" class="form-control" placeholder="Võ">
						  </div>
						  <div class="col">
						  	<label class="mb-2">Tên đệm</label>
						  	<span class="validationMessage">*</span>
						    <input type="text" class="form-control" placeholder="Văn">
						  </div>
						  <div class="col">
						  	<label class="mb-2">Tên</label>
						  	<span class="validationMessage">*</span>
						    <input type="text" class="form-control" placeholder="A" aria-label="Last name">
						  </div>
					</div>
					<div class="mb-3">
				    	<label for="" class="form-label">Địa chỉ 1</label>
				    	<span class="validationMessage">*</span>
				    	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="90 Điện Biên Phủ">
				  	</div>
        			<div class="mb-3">
				    	<label for="" class="form-label">Địa chỉ 2 (nếu có)</label>
				    	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
				  	</div>
				  	<div class="row mb-3">
						 <div class="col">
						 	<label class="mb-2">Phường</label>
						 	<span class="validationMessage">*</span>
						 	<select class="form-control">
						 		<option>Chọn phường</option>
						 		<option>Phường 1</option>
						 		<option>Phường 2</option>
						 		<option>Phường 3</option>
						 		<option>Phường 4</option>
						 		<option>Phường 5</option>
						 	</select>
						  </div>
						  <div class="col">
						  	<label class="mb-2">Quận</label>
						  	<span class="validationMessage">*</span>
						  	<select class="form-control">
						 		<option>Quận</option>
						 		<option>Quận 1</option>
						 		<option>Quận 2</option>
						 		<option>Quận 3</option>
						 		<option>Quận 4</option>
						 		<option>Quận 5</option>
						 	</select>
						  </div>
						  <div class="col">
						  	<label class="mb-2">Thành Phố</label>
						  	<span class="validationMessage">*</span>
						  	<select class="form-control">
						 		<option>Thành phố</option>
						 		<option>Thành phố 1</option>
						 		<option>Thành phố 2</option>
						 		<option>Thành phố 3</option>
						 		<option>Thành phố 4</option>
						 		<option>Thành phố 5</option>
						 	</select>
						  </div>
					</div>
					<div class="row mb-3">
						 <div class="col">
						 	<label class="mb-2">Mã vùng</label>
						 	<span class="validationMessage">*</span>
						 	<input type="text" class="form-control" placeholder="Nhập mã vùng" aria-label="area-code">
						  </div>
						  <div class="col">
						  	<label class="mb-2">Số điện thoại</label>
						  	<span class="validationMessage">*</span>
						    <input type="text" class="form-control" placeholder="Nhập số điện thoại" aria-label="phone-number">
						  </div>
					</div>
				  	<div class="mb-5">
					    <label for="exampleInputEmail1" class="form-label">Địa chỉ Email</label>
					    <span class="validationMessage">*</span>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập địa chỉ Email">
					    <div id="emailHelp" class="form-text">Chúng tôi sẽ không bao giờ chia sẻ email của bạn với bất kỳ ai khác.</div>
					 </div>
					 <div class="mb-5">
					 	<div class="mb-3 form-check">
					    	<label class="dieuKhoan">Điều khoản 1: ...........................</label>
					  	</div>
					  	<div class="mb-3 form-check">
						    <label class="dieuKhoan">Điều khoản 2: ...........................</label>
					  	</div>
					  	<div class="mb-3 form-check">
						    <label class="dieuKhoan">Điều khoản 3: ...........................</label>
					  	</div>
					  	<div class="mb-5 form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="accept" for="exampleCheck1">Tôi đồng ý với tất cả điều khoản trên</label>
					  	</div>
					 </div>
				  	
				  	<button type="submit" class="btn btn-primary mb-5">Nộp hồ sơ</button>
				</form>
        	</section>
        		
        </th:block>
        
        <script>
        const progress = document.getElementById('progress');
        const prev = document.getElementById('prev');
        const next = document.getElementById('next');
        const circles = document.querySelectorAll('.circle');

        let currentActive = 1;

        next.addEventListener('click', () => {
          currentActive++
          
          if(currentActive > circles.length) {
            currentActive = circles.length;
          }
          
          update();
        });

        prev.addEventListener('click', () => {
          currentActive--
          
          // prevents currentActive from going below 1
          if(currentActive < 1) {
            currentActive = 1;
          }
          
          update();
        });

        function update() {
          circles.forEach((circle, idx) => {
            if(idx < currentActive) {
              circle.classList.add('active')
            } else {
              circle.classList.remove('active')
            }
          });
          
          const actives = document.querySelectorAll('.active');
          
          progress.style.width = (actives.length - 1) / (circles.length -1) * 100 + '%';

          // disables prev when you can't go back further, disables next when there are no more steps
          if(currentActive === 1) {
            prev.disabled = true;
          } else if(currentActive === circles.length) {
            next.disabled = true;
          } else {
            prev.disabled = false;
            next.disabled = false;
          }
        };


        </script>
        
        </body>
