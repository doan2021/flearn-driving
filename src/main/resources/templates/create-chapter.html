<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
    <head>
        <title>Learn</title>
        <link rel="stylesheet" th:href="@{../css/create-chapter.css}">
    </head>
    <body layout:fragment="content">
        <div class="bg-white border-bottom">
            <div class="container-xxl">
                <div class="row">
                    <div class="col-12 pt-5">
                        <h3>Create chapter</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-xxl pt-5">
            <form class="row" th:action="@{/save-chapter}" th:object="${chapterForm}" method="post">
                <div class="col-12">
                    <label for="numberQuestion" class="form-label">Chương</label>
                    <input type="text" class="form-control" id="numberQuestion" th:field="*{name}"></input>
                </div>
                <div class="col-12 mt-3">
                    <label for="contentQuestion" class="form-label">Name chapter</label>
                    <textarea class="form-control" id="contentQuestion" rows="3" th:field="*{content}"></textarea>
                </div>
                <div class="col-12 mt-3">
                    <label for="contentQuestion" class="form-label">Description</label>
                    <textarea class="form-control" id="contentQuestion" rows="3" th:field="*{description}"></textarea>
                </div>
                <div class="col-12 mt-3">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
