<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
    <head>
        <title>Đăng ký</title>
        <meta charset="utf-8"/>
        <!-- CSS Files -->
        <link th:href="@{../css/register.css}" rel="stylesheet" />
    </head>
    <body>
         <th:block layout:fragment="content">
            <section class="mu-page-breadcrumb">
                <div class="container-xxl">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mu-page-breadcrumb-area">
                                <h2>Đăng ký thi</h2>
                                <ol class="breadcrumb w-100 justify-content-center">
                                    <li class="breadcrumb-item"><a th:href="@{/}">Trang chủ</a></li>
                                    <li class="active breadcrumb-item">Đăng ký thi</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="container-xxl py-5">
                <div class="row">
                    <div class="col-12 shadow border">
                        <div class="row">
                            <div class="col-4 bg-register text-center d-flex align-items-center">
                                <div>
                                    <a href="#" class="btn btn-primary mt-2 w-75 text-start my-auto">
                                        <i class="fab fa-facebook-f"></i> Đăng nhập với Facebook
                                    </a>
                                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger mt-2 w-75 text-start">
                                        <i class="fab fa-google"></i> Đăng nhập với Google+
                                    </a>
                                </div>
                            </div>
                            <div class="col-8 p-4">
                                <form class="row" th:action="@{/create-account}" th:object="${accountForm}" method="POST" id="register-form">
                                    <div class="row">
                                        <div class="col-4">
                                            <label class="fw-bold">Họ</label><span class="text-danger"> *</span>
                                            <input type="text" class="form-control" th:field="*{lastName}" placeholder="Họ" name="lastName"/>
                                        </div>
                                        <div class="col-4">
                                            <label class="fw-bold">Tên đệm</label>
                                            <input type="text" class="form-control" th:field="*{middleName}" placeholder="Tên đệm" name="middleName"/>
                                        </div>
                                        <div class="col-4">
                                            <label class="fw-bold">Tên</label><span class="text-danger"> *</span>
                                            <input type="text" class="form-control" th:field="*{firstName}" placeholder="Tên" name="firstName"/>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-12">
                                            <label class="fw-bold">Địa chỉ Email</label><span class="text-danger"> *</span>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" th:field="*{email}" placeholder="sample@email.com" name="email"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-12">
                                            <label class="fw-bold">Ngày sinh</label><span class="text-danger"> *</span>
                                            <input type="text" class="form-control datepicker-area" id="birthday" th:field="*{birthDay}" placeholder="Chọn ngày sinh" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-12">
                                            <label class="fw-bold">Tên đăng nhập</label><span class="text-danger"> *</span>
                                            <div class="input-group" id="username-place">
                                                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                                <input type="text" class="form-control" th:field="*{userName}" placeholder="Tên đăng nhập" name="userName"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-6">
                                            <label class="fw-bold">Mật khẩu</label><span class="text-danger"> *</span>
                                            <div class="input-group" id="password-place">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                                <input type="password" class="form-control" th:field="*{password}" placeholder="Mật khẩu" name="password">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label class="fw-bold">Nhập lại mật khẩu</label><span class="text-danger"> *</span>
                                            <div class="input-group" id="cPasword-place">
                                                <span class="input-group-text"><i class="fas fa-retweet"></i></span>
                                                <input type="password" class="form-control" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu" name="confirmPassword">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-6">
                                            <label class="fw-bold">Số điện thoại</label><span class="text-danger"> *</span>
                                            <div class="input-group" id="phoneNumber-place">
                                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                <input type="text" class="form-control" placeholder="Số điện thoại" th:field="*{phoneNumber}"/>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label class="fw-bold">Giới tính</label><span class="text-danger"> *</span>
                                            <select class="form-select" th:field="*{gender}">
                                                <option value="default">Chọn giới tính</option>
                                                <option value="1">Nam</option>
                                                <option value="0">Nữ</option>
                                                <option value="2">Khác</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-5 text-center">
                                        <input type="submit" value="Đăng ký" class="btn btn-primary w-25"/>
                                        <input type="reset" value="Làm mới" class="btn btn-secondary w-25"/> 
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
        <th:block layout:fragment="script">
            <script th:src="@{../js/register.js}"></script>
        </th:block>
    </body>
</html>
