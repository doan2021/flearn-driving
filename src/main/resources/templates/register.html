<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />
<title>Register</title>
<!-- CSS Files -->
<link th:href="@{../assets/css/material-dashboard.css}" rel="stylesheet" />
<!--     Fonts and icons     -->
<link rel="stylesheet" th:href="@{../font-awesome/css/all.min.css}">
<!--   Core JS Files   -->
<script th:src="@{../assets/js/core/jquery.min.js}"></script>
<script th:src="@{../assets/js/core/popper.min.js}"></script>
<script th:src="@{../assets/js/core/bootstrap-material-design.min.js}"></script>
</head>
<body>
	<div class="container card" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
				<h3>Register Here</h3>
			</div>
			<div class="col-md-12">
				<div class="card-body">
					<form th:action="@{/create-account}" th:object="${appUserForm}"
						method="POST">
						<div class="row" th:if="${#fields.hasErrors()}">
							<div class="col-12">
								<div class="alert alert-danger" role="alert">
									<span th:if="${#fields.hasErrors('firstName')}"
										th:errors="*{firstName}"></span> <span
										th:if="${#fields.hasErrors('lastName')}"
										th:errors="*{lastName}"></span> <span
										th:if="${#fields.hasErrors('userName')}"
										th:errors="*{userName}"></span> <span
										th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
									<span th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></span> <span
										th:if="${#fields.hasErrors('confirmPassword')}"
										th:errors="*{confirmPassword}"></span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<input type="text" class="form-control" placeholder="First name"
									th:field="*{firstName}">
							</div>
							<div class="col-6">
								<input type="text" class="form-control" placeholder="Last name"
									th:field="*{lastName}">
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-6">
								<input type="text" class="form-control" placeholder="User name"
									th:field="*{userName}">
							</div>
							<div class="col-6">
								<input type="text" class="form-control" placeholder="Email"
									th:field="*{email}">
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-6">
								<input type="password" class="form-control"
									placeholder="Password" th:field="*{password}">

							</div>
							<div class="col-6">
								<input type="password" class="form-control"
									placeholder="Confirm password" th:field="*{confirmPassword}">

							</div>
						</div>
						<div class="row mt-3">
							<div class="form-group col-md-6">
								<div class="form-check form-check-radio">
									<label class="form-check-label"> <input
										class="form-check-input" type="radio" name="gender" value="1"
										checked th:field="*{gender}"> Male <span
										class="circle"> <span class="check"></span>
									</span>
									</label>
								</div>
								<div class="form-check form-check-radio">
									<label class="form-check-label"> <input
										class="form-check-input" type="radio" name="gender" value="0"
										th:field="*{gender}"> Female <span class="circle">
											<span class="check"></span>
									</span>
									</label>
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-12">
								<button type="submit" class="btn btn-info">Register</button>
								<span>Or</span>
								<button type="button" name="submit" class="btn btn-danger">
									<i class="fab fa-google"></i> Register with google
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
