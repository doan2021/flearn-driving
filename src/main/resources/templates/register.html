<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
    <head>
        <title>Đăng ký</title>
        <meta charset="utf-8"/>
        <!-- CSS Files -->
        <link th:href="@{../css/register.css}" rel="stylesheet" />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" th:href="@{../font-awesome/css/all.min.css}">
        
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    </head>
    <body>
        <th:block layout:fragment="content">
            <div class="container-xxl py-5">
                <div class="row">
                    <div class="col-12 rounded shadow bg-white">
                        <div class="row">
                            <div class="col-4 rounded bg-register text-center d-flex align-items-center">
                                <div>
                                    <a href="#" class="btn btn-primary mt-2 w-75 text-start my-auto">
                                        <i class="fab fa-facebook-f"></i> Đăng nhập với Facebook
                                    </a>
                                    <a href="#" class="btn btn-info mt-2 w-75 text-light text-start">
                                        <i class="fab fa-twitter"></i> Đăng nhập với Twitter
                                    </a>
                                    <a th:href="@{/oauth2/authorization/google}" class="btn btn-danger mt-2 w-75 text-start">
                                        <i class="fab fa-google"></i> Đăng nhập với Google+
                                    </a>
                                </div>
                            </div>
                            <div class="col-8 p-4">
                                <div class="row">
                                    <div class="col-12">
                                        <h2 class="display-5 text-primary">Đăng ký tài khoản</h2>
                                    </div>
                                </div>
                                <form class="row mt-4" th:action="@{/create-account}" th:object="${appUserForm}" method="POST" id="register-form">
                                    <div class="col-6">
                                        <input type="text" class="error form-control" th:field="*{lastName}" placeholder="Họ" name="lastName"/>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="error form-control" th:field="*{firstName}" placeholder="Tên" name="firstName"/>
                                    </div>
                                    <div class="col-6 mt-4">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            <input type="email" class="error form-control" th:field="*{email}" placeholder="sample@email.com" name="email"/>
                                        </div>
                                    </div>
                                    <div class="col-6 mt-4">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                            <input type="text" class="error form-control" placeholder="Số điện thoại" name="phoneNumber"/>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                                            <input type="text" class="error form-control" id="birthday" name="birthday" placeholder="Chọn ngày sinh" autocomplete="off"/>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-4">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                            <input type="text" class="error form-control" th:field="*{userName}" placeholder="Tên đăng nhập" name="userName"/>
                                        </div>
                                    </div>
                                    <div class="col-6 mt-4">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            <input type="password" class="error form-control" th:field="*{password}" placeholder="Mật khẩu" name="password">
                                        </div>
                                    </div>
                                    <div class="col-6 mt-4">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-retweet"></i></span>
                                            <input type="password" class="error form-control" th:field="*{confirmPassword}" placeholder="Nhập lại mật khẩu" name="confirmPassword" style="">
                                        </div>
                                    </div>
                                    <div class="col-12 mt-3">
                                        <label class="d-block">Giới tính</label> 
                                        <div class="form-check form-check-inline">
                                            <input type="radio" id="male" value="1" th:field="*{gender}" th:checked="${gender} == 1"> 
                                            <label for="male">Nam</label> 
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" id="female" value="0" th:field="*{gender}" th:checked="${gender} == 0"> 
                                            <label for="female">Nữ</label> 
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" id="orther" value="2" th:field="*{gender}" th:checked="${gender} == 2"> 
                                            <label for="orther">Khác</label> 
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                    <div class="col-12 mt-3 text-center">
                                        <input type="submit" value="Đăng ký" class="btn btn-primary"/>
                                        <input type="reset" value="Làm mới" class="btn btn-secondary"/> 
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                $(function() {
                    $("#birthday").datepicker({
                        changeMonth: true,
                        changeYear: true,
                        showButtonPanel: true
                    });
                });
            </script>
            <script th:src="@{../js/register.js}"></script>
        </th:block>
    </body>
</html>
