<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no'
	name='viewport' />
<title>Register</title>
<!-- CSS Files -->
<link th:href="@{../css/register.css}" rel="stylesheet" />
<!--     Fonts and icons     -->
<link rel="stylesheet" th:href="@{../font-awesome/css/all.min.css}">
<!--   Core JS Files   -->
<script th:src="@{../assets/js/core/jquery.min.js}"></script>
<script th:src="@{../assets/js/core/popper.min.js}"></script>
<script th:src="@{../assets/js/core/bootstrap-material-design.min.js}"></script>
</head>
<body>
	<div class="container" layout:fragment="content">
	<div class="container-fluid mb-3" style="background-color: #F0FFF0		;">
		<h1 class="well mt-5">ĐĂNG KÝ</h1>
		<div class="col-lg-12 well">
			<div class="row">
				<form th:action="@{/create-account}" th:object="${appUserForm}"
					method="POST">
					<div class="row" th:if="${#fields.hasErrors()}">
						<div class="col-12">
							<div class="alert alert-danger" role="alert">
								<span th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}"></span> <span
									th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}"></span> <span
									th:if="${#fields.hasErrors('userName')}"
									th:errors="*{userName}"></span> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
								<span th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></span> <span
									th:if="${#fields.hasErrors('confirmPassword')}"
									th:errors="*{confirmPassword}"></span>
							</div>
						</div>
					</div>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group mt-4">
								<label>Tên</label> <input type="text" class="form-control"
									th:field="*{firstName}">
							</div>
							<div class="col-sm-6 form-group mt-4">
								<label>Họ</label> <input type="text" class="form-control"
									th:field="*{lastName}">
							</div>
						</div>
						<div class="row  mt-4">
							<div class="col-sm-6 form-group">
								<label>Email</label> <input type="text" class="form-control"
									th:field="*{email}">
							</div>
							<div class="col-sm-6 form-group">
								<label>Tên đăng nhập</label> <input type="text"
									class="form-control" th:field="*{userName}">
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-sm-6 form-group">
								<label>Mật khẩu</label> <input type="password"
									class="form-control" th:field="*{password}">
							</div>
							<div class="col-sm-6 form-group">
								<label>Nhập lại mật khẩu</label> <input type="password"
									class="form-control" th:field="*{confirmPassword}">
							</div>
						</div>
						<div class="radio-wrapper mt-5">
							<p>GENDER</p>
							<div class="radio-container">
								<input class="form-check-input" type="radio" name="gender"
									value="1" id="male" checked th:field="*{gender}" /> <label
									for="male">MALE</label> <input
									class="form-check-input" type="radio" name="gender" value="0"
									id="female" th:field="*{gender}" /> <label for="female">FEMALE</label>
							</div>
						</div>
					<!-- 	<button type="submit" class="btn btn-lg btn-info mt-5 mb-5">Đăng ký</button> -->
						<div class="d-flex justify-content-around"><button type="button" class="btn btn-outline-primary mt-5 mr-5">Đăng Ký</button></div>
					</div>
				</form>


			</div>
		</div>
		</div>
	</div>
</body>
</html>
