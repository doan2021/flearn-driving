<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">
    <head>
        <title>Register</title>
        <!-- CSS Files -->
        <link th:href="@{../css/register.css}" rel="stylesheet" />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" th:href="@{../font-awesome/css/all.min.css}">
    </head>
    <body>
        <div class="container" layout:fragment="content">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="../image/signup.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form class="register-form" id="register-form" th:action="@{/create-account}" th:object="${appUserForm}" method="POST">
                        <div class="row" th:if="${#fields.hasErrors()}">
                            <div class="col-12">
                                <div class="alert alert-danger" role="alert">
                                    <span th:if="${#fields.hasErrors('firstName')}"
                                        th:errors="*{firstName}"></span> <span
                                        th:if="${#fields.hasErrors('lastName')}"
                                        th:errors="*{lastName}"></span> <span
                                        th:if="${#fields.hasErrors('userName')}"
                                        th:errors="*{userName}"></span> <span
                                        th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                    <span th:if="${#fields.hasErrors('password')}"
                                        th:errors="*{password}"></span> <span
                                        th:if="${#fields.hasErrors('confirmPassword')}"
                                        th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>
                        </div>
                        <h2>đăng ký</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Tên :</label> 
                                <input type="text" name="name" id="name" th:field="*{firstName}" required />
                            </div>
                            <div class="form-group">
                                <label for="father_name">Họ :</label> 
                                <input type="text" name="father_name" id="father_name" th:field="*{lastName}" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label> 
                            <input type="email" name="email" id="email" th:field="*{email}" required />
                        </div>
                        <div class="form-group">
                            <label for="address">Tên đăng nhập :</label> 
                            <input type="text" name="address" id="address" th:field="*{userName}" required />
                        </div>
                        <div class="form-group">
                            <label for="birth_date">Mật khẩu :</label> 
                            <input type="password" name="birth_date" id="birth_date" th:field="*{password}" required>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Nhập lại mật khẩu :</label> 
                            <input type="password" name="pincode" id="pincode" th:field="*{confirmPassword}" required>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Giới tính :</label>
                            <div class="form-radio-item">
                                <input type="radio" id="male" value="1" th:field="*{gender}" th:checked="${gender} == null"> 
                                <label for="male">Nam</label> 
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" id="female" value="0" th:field="*{gender}" th:checked="${gender} == 0"> 
                                <label for="female">Nữ</label> 
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" id="orther" value="2" th:field="*{gender}" th:checked="${gender} == 2"> 
                                <label for="orther">Khác</label> 
                                <span class="check"></span>
                            </div>
                        </div>
                        
                        <div class="form-submit">
                            <input type="button" value="Reset All" class="submit" name="reset" id="reset" /> 
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
